<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w white-text drum">w</button>
    <button class="a white-text drum ">a</button>
    <button class="s white-text drum ">s</button>
    <button class="d white-text drum ">d</button>
    <button class="j white-text drum ">j</button>
    <button class="k white-text drum">k</button>
    <button class="l white-text drum">l</button>
  </div>
  <div class="calculator">
    <div class="result-screen">0</div>
    <div class="operators">
      <div class="add op-button">+</div>
      <div class="substract op-button">-</div>
      <div class="multiply op-button">*</div>
      <div class="divide op-button">/</div>
    </div>
  </div>

  <footer>
    Made with ❤️.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
